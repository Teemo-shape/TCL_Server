<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>服务进度查询</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" href="css/PCserverSchedule.css">
	</head>
	<body>
		<div class="schedule-wrap">
			<div class="search-box">
				<span class="search-tip">服务进度查询</span>
				<input type="text" placeholder="请输入您的手机号" class="search-phone"/>

				<div class="top-line"><span class="line"></span><i class="line-txt">查询结果</i><span class="line"></span></div>
				<div class="result-box">
					<div class="result-head">
						<i class="ico-book"></i>
						<span class="service-number">服务单号：CS121457411258458765</span>
						<span class="service-time">2018-06-19 20:15</span>
						<a class="go-assess">去评价</a>
					</div>
					<div class="result">
						<div class=""></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
